---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">{{ page.date | date: "%B %d, %Y" }}</div>
  </header>
  <section class="post-body">
    {{ content }}
  </section>
  <hr />
  <nav class="post-nav">
    {% if page.previous %}
      ← Previous: <a href="{{ page.previous.url | relative_url }}">{{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
      {% if page.previous %} · {% endif %}
      Next: <a href="{{ page.next.url | relative_url }}">{{ page.next.title }}</a> →
    {% endif %}
  </nav>
</article>
